name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    #runs-on: aarch64-apple-darwin
    runs-on: x86_64-apple-darwin

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release --features cli
    - name: Run tests
      run: cargo test --verbose
